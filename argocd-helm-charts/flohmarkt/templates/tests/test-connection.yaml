apiVersion: batch/v1
kind: Job
metadata:
  name: test-connection
  namespace: flohmarkt
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: test-connection
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - |
              echo "Testing CouchDB connection..."
              curl -fsS http://flohmarkt-couchdb:5984/ || exit 1

              echo "Testing HTTP service..."
              curl -fsS http://flohmarkt:3000/health || exit 1

              echo "All connection tests passed âœ…"
