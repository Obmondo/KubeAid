apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: flohmarkt
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flohmarkt
  template:
    metadata:
      labels:
        app: flohmarkt
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: web
          ports:
            - containerPort: {{ .Values.containerPort }}
          envFrom:
            - configMapRef:
                name: {{ .Values.envFrom.configMap }}
            - secretRef:
                name: {{ .Values.envFrom.secret }}
          volumeMounts:
            - name: flohmarkt-data
              mountPath: {{ .Values.persistence.mountPath }}
      volumes:
        - name: flohmarkt-data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.claimName }}
