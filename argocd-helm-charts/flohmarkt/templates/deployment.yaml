apiVersion: apps/v1
kind: Deployment
metadata:
  name: flohmarkt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flohmarkt
  template:
    metadata:
      labels:
        app: flohmarkt
    spec:
      containers:
        - name: flohmarkt
          image: harbor.obmondo.com/obmondo/flohmarkt:1.0.0
          args: ["web"]              # ‚Üê THIS is the key fix
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: flohmarkt-env
            - secretRef:
                name: flohmarkt-secrets
          volumeMounts:
            - name: flohmarkt-data
              mountPath: /var/lib/flohmarkt
      volumes:
        - name: flohmarkt-data
          persistentVolumeClaim:
            claimName: flohmarkt-data
